<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form  #userForm="ngForm" (ngSubmit)="submitForm(user)">
            <div class="form-group">
                <label for="Id">Id</label>
                <input type="text" class="form-control"  name="id" [(ngModel)]="user.id" #id="ngModel" required>
                <span [hidden]="id.valid" style="color:red">please enter id</span>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" appForbiddenName="bob" name="username" [(ngModel)]="user.name"  #name="ngModel" required>
                <span [hidden]="name.valid" style="color:red">Please Enter Name</span>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form> 
    </div>
    <div class="col-md-3"></div>
</div>
